name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Log deployment trigger
        run: |
          echo "🚀 Deployment triggered by: ${{ github.event_name }}"
          
      - name: Verify data file exists
        run: |
          if [ -f "data/platforms.json" ]; then
            echo "✅ platforms.json found"
            echo "📊 File size: $(du -h data/platforms.json | cut -f1)"
            echo "🔍 Platforms in file: $(jq '.platforms | length' data/platforms.json)"
          else
            echo "⚠️  platforms.json not found, site will use fallback data"
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Post deployment summary
        run: |
          echo "🎉 Deployment completed!"
          echo "🌐 Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "⏰ Deployed at: $(date -u)"